language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - pypy
  - pypy3
matrix:
  include:
  - python: 3.7
    dist: xenial
    sudo: true
install:
  - pip install pip --upgrade
  - pip install -e .[dev,test]
  - pip install pytest --upgrade
  - pip install coveralls
script:
  - pylint guessit
  - coverage run --source=guessit setup.py test
  - python setup.py build
after_success:
  - coveralls
